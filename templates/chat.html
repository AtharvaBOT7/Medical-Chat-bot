<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="chat-panel">
      <div class="panel-heading">
        ü©∫ Medical AI Chatbot ‚Äì Ask Your Health Questions!
      </div>
      <div class="panel-body" id="chatBody">
        <!-- Chat messages appear here -->
      </div>
      <div class="panel-footer">
        <form id="chat-form">
          <div class="input-group">
            <input type="text" id="messageText" placeholder="Type your question..." autocomplete="off" required />
            <button type="submit" class="btn">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const chatBody = document.getElementById("chatBody");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("messageText");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;

      appendMessage(msg, "user-msg");
      input.value = "";

      appendMessage("‚è≥ Thinking...", "bot-msg", "loading");

      fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ msg: msg })
      })
      .then(res => res.json())
      .then(data => {
        removeLoading();
        appendMessage(data.response, "bot-msg");
      })
      .catch(err => {
        removeLoading();
        appendMessage("‚ö†Ô∏è Something went wrong.", "bot-msg");
        console.error(err);
      });
    });

    function appendMessage(text, className, id = "") {
      const div = document.createElement("div");
      div.className = className;
      if (id) div.id = id;
      div.innerText = text;
      chatBody.appendChild(div);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function removeLoading() {
      const loading = document.getElementById("loading");
      if (loading) loading.remove();
    }
  </script>
</body>
</html>
